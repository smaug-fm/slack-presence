version: '2'

services:
  slack-presence:
    build:
      context: .
      args:
        - REACT_APP_WS_PORT=9333
    restart: unless-stopped
    ports:
      - "9222:9222"
      - "9333:9333"
    environment:
      - PUSHOVER_USER_KEY=
      - PUSHOVER_API_TOKEN=
      - TZ=Europe/Kiev
    cap_add:
      - SYS_ADMIN
    volumes:
      - ./chrome:/opt/app/chrome
      - ./options.json:/opt/app/options.json
